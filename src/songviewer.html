<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Axel Wilson's Mixtape Maker</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<style>
</style>
<script src=""></script>
<body>

<header>
Axel Wilson's Mixtape Maker
</header>

<div class="row">
    <!-- Main Content -->
    <div class="col-8 col-s-8">
        <div class="track">
            <div class="track-info">
                <span>
                    Artist Name
                </span>
                <span>
                    Track Name
                </span>
                <span>
                    Album Name
                </span>
            </div>
            <form>
                <input type="checkbox" id="like" name="like" value="like">
                <label for="like"> Like </label><br>
            </form>
        </div>
    </div>
    <!-- Aside Content -->

    <div class="col-2 col-s-2">
        <div class="button center">
            <a href="tutorial.html">How To Use</a>
        </div>
    </div>

    <div class="col-2 col-s-2">
        <img src="img/axel.jpg" alt="Mugshot of Alex Wilson">
        <a href="https://open.spotify.com/">
            <img src="img/spotify-logo.png" alt="Spotify Logo">
        </a>
    </div>
</div>

</body>
</html>
